<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="reg" method="POST">
        {%csrf_token%}
       <input type="text" name="first_name" placeholder="Your first name"><br><br>
        <input type="text" name="last_name" placeholder="Your last name"><br><br>
        <input type="email" name="email" placeholder="your email"><br><br>
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="password" name="password1" placeholder="password"><br><br>
        <input type="password" name="password2" placeholder="confirm password"><br><br>
        <input type="submit"> 
    </form>
    <div>
        <h2>{%for i in messages%}
            {{i}}
            {%endfor%}
        </h2>
    </div>
</body>
</html>
